    .container {
      text-align: center;

      color: rgb(4, 0, 237), 255, 255); /* Set text color to white or your preferred color */
    }

    .server-image {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
    }

    .server-image.zoomed {
      transform: scale(1.5); /* Adjust the scale factor for the zoom effect */
    }

    h1 {

    }

    p {

    #totalMembers {

    .media-container {

      justify-content: center;
      margin-top: 30px;
    }

    .media-box {
      margin: 10px;
    }

    .card {
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .media {
      max-width: 100%;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
    }

    .media.zoomed {
      transform: scale(2); /* Adjust the scale factor for the zoom effect */
    }

    .discord-link {
      color: #7289da; /* Set Discord color */
      text-decoration: none;
      font-weight: bold;
    }
