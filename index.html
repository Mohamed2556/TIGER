 <script>

  const dragon = document.getElementById('dragon');

   

  let mouseX = 0;

  let mouseY = 0;

  let dragonX = 0;

  let dragonY = 0;

   

  document.addEventListener('mousemove', (e) => {

   mouseX = e.clientX;

   mouseY = e.clientY;

  });

   

  function animate() {

   requestAnimationFrame(animate);

    

   const easing = 0.1;

   const dx = mouseX - dragonX;

   const dy = mouseY - dragonY;

    

   dragonX += dx * easing;

   dragonY += dy * easing;

    

   dragon.style.transform = `translate(${dragonX}px, ${dragonY}px)`;

  }

   

  animate();



  function toggleZoom(element) {

   element.classList.toggle("zoomed");

  }

 </script>

 <script>

  // Function to increment and display the visitor count

  function incrementCounter() {

   if (localStorage.getItem('visitCount') === null) {

    // If the counter doesn't exist, initialize it to 1

    localStorage.setItem('visitCount', 1);

   } else {

    // If the counter exists, increment it

    let count = parseInt(localStorage.getItem('visitCount'), 10);

    count++;

    localStorage.setItem('visitCount', count);

   }



   // Display the visitor count

   document.getElementById('visitorCount').innerText = localStorage.getItem('visitCount');

  }



  // Run the incrementCounter function when the page loads

  window.onload = incrementCounter;

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Up/Down</title>
    <style>
        body {
            height: 150vh; /* Adding extra height to the body for demonstration */
        }
    </style>
</head>
<body>

    <!-- Content goes here -->

    <script>
        let startY;

        function handleTouchStart(event) {
            startY = event.touches[0].clientY;
        }

        function handleTouchMove(event) {
            if (!startY) return;

            const currentY = event.touches[0].clientY;
            const deltaY = currentY - startY;

            if (Math.abs(deltaY) >= 5) {
                window.scrollBy(0, deltaY);
                startY = currentY;
            }
        }

        function handleTouchEnd() {
            startY = null;
        }

        document.addEventListener('touchstart', handleTouchStart, false);
        document.addEventListener('touchmove', handleTouchMove, false);
        document.addEventListener('touchend', handleTouchEnd, false);

        // For desktop
        let isMouseDown = false;

        function handleMouseDown(event) {
            isMouseDown = true;
            startY = event.clientY;
        }

        function handleMouseMove(event) {
            if (!isMouseDown) return;

            const currentY = event.clientY;
            const deltaY = currentY - startY;

            if (Math.abs(deltaY) >= 5) {
                window.scrollBy(0, deltaY);
                startY = currentY;
            }
        }

        function handleMouseUp() {
            isMouseDown = false;
            startY = null;
        }

        document.addEventListener('mousedown', handleMouseDown, false);
        document.addEventListener('mousemove', handleMouseMove, false);
        document.addEventListener('mouseup', handleMouseUp, false);
    </script>
</body>
</html>
